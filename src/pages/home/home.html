
<ion-content >
  <div style="height:100%;width:100%" ion-fixed>
  
  <h3 padding class="animated fadeInDown mytitle" [style.animation-delay]="'500ms'">{{question}}</h3>
  
  <h3 padding class="animated fadeInRight" [style.animation-delay]="'1000ms'" >
    {{description}}
  </h3>
  <img  class="animated fadeIn placeholderImage" [style.animation-delay]="'2000ms'" src="{{img}}">
  <div class="myfooter">
  <button class="animated fadeInUp bio" [style.animation-delay]="'2100ms'" ion-button block (click)="demarrer()" color=face > ابدأ الآن</button>
  <h6  (click)="ale()">عن التطبيق</h6>
</div>

</div>
</ion-content>

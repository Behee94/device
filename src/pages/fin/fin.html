<ion-content padding>
    <button ion-button icon-only class="homeBtn" color="jdid" (click)="gotoHome()">
        <ion-icon name="home"></ion-icon>
    </button>
    <ion-icon *ngIf="navCtrl.canGoBack()" (click)='back()' class="goback" name="md-arrow-round-forward"></ion-icon>
<p class="p">

  التكلفة التقديرية لتطبيقك هي
 <span class="price"> {{prix}}</span><br> <span class="po"> ريال </span>
</p>
<br>
<br>
<div>
  <button ion-button class="bio" color="jdid"  (click)="vers((rep.question1  + ' :'+prix ))" full >{{rep.question1}}</button>
  <button ion-button class="bio" color="jdid" (click)="vers((rep.question2+' '+rep.reduction+' %' +' :'+prix))" full>{{rep.question2}} <span class="pour">{{rep.reduction}}%</span></button>
  <button ion-button class="bio" color="jdid" (click)="vers((rep.question3 + ':'+prix))" full>{{rep.question3}}</button>
</div>  
    
</ion-content>
